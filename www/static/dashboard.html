<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href=/static/main.css>
    <script src="/static/dashboard.js"></script>
  </head>
  <body>
      <div class="container">
          <h1>Hello {{ .User.Username }}</h1>
          <div class="container2">
            <input type="button" class="mainbtn" onclick="openPopup()"  value="Create New Task"></input>
          </div>
      </div>
      <div class="popup" id="popup">
          <div class="container">
              <h1>Create a Task</h1>
              <h2>Taskname</h2>
              <input type="text" class="taskname" id="taskName"> </input>
              <br>
              <h2>Taskcontent</h2>
              <textarea class="content" rows="4" cols="50" id="taskContent"></textarea> 
              <br>
              <br>
              <input type="button" class="btn" onclick="createTask()" value="Create"></input>
              <br>
              <br>
              <input type="button" class="btn" onclick="closePopup()" value="Close"></input>
          </div>
      </div>

      <br>



      <div class="container">
          {{range .Tasks}} 
          <div class="card">
              <h2>Task Name</h2>
              <h3>{{ .TaskName }}</h3>
              <h2>Content</h2>
              <div class="taskcontent">
                  <p>{{ .TaskContent }}</p>
              </div>
              <br>
            <input type="button" class="removetask" onclick="removeTask(event)" value="Remove"></input>
            <br>
          </div>
          <br>
          {{end}}

      </div>
  </body>
</html>
